<div class="addContainer">
    <div class="modalHeader">
      <div class="editRowModal">
        <div class="modalHeader clearfix">
          <mat-icon matSuffix>search</mat-icon>
          <div class="modal-about">
            <div class="font-weight-bold p-t-5 ms-2 me-2 font-17">
              {{dialogTitle}}</div>
          </div>
        </div>
      </div>
      <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
        <mat-icon>cerrar</mat-icon>
      </button>
    </div>
    <div mat-dialog-content>
      <form class="register-form m-4" [formGroup]="cicloForm" (ngSubmit)="submit">
        <div class="row">
           <!--<div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
           <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Id</mat-label>
              <input matInput formControlName="id" required>
              <mat-icon matSuffix>vpn_key</mat-icon>
              <mat-error *ngIf="cicloForm.get('id').hasError('required')">
                El id es requerido
              </mat-error>
            </mat-form-field>
          </div> -->
          <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Clave</mat-label>
              <input matInput formControlName="clave">
              <mat-error *ngIf="cicloForm.get('clave').hasError('required')">
                La clave es requerida.
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Nombre</mat-label>
              <input matInput formControlName="nombre"type="string">
              <mat-error *ngIf="cicloForm.get('nombre').hasError('required')">
                El nombre es requerido.
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Año</mat-label>
              <select matNativeControl formControlName="year">
                <option>Ninguno</option>
                <option *ngFor="let year of fechaInicio" >{{year}}</option>
             
              <mat-error
                *ngIf="cicloForm.get('year').hasError('required')">
                Ingresa el año.
              </mat-error>
            </select>
              
            </mat-form-field>
          </div>
        </div>
        
        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
            <div class="example-button-row" align="end">
              <button mat-raised-button color="primary" [type]="submit" [disabled]="!cicloForm.valid"
                 (click)="confirmarBusqueda()">Buscar</button>
              <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancelar</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
