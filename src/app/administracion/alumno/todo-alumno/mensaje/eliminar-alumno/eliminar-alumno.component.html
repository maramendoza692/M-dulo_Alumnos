<div class="container">
    <h3 mat-dialog-title>¿Desea continuar con la eliminación?</h3>
    <div mat-dialog-content>
      <div class="row">

        <!--Modal Text-->
        <div class="col-8">
      
        </div>
      </div>
    </div>
    <mat-dialog-actions align="end" class="mb-1">
      <button mat-flat-button color="warn" [mat-dialog-close]="1" (click)="confirmDelete(data.id)">
        Eliminar
      </button>
      <button mat-flat-button (click)="onNoClick()" tabindex="-1">Cancelar</button>
    </mat-dialog-actions>
  </div>
